<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Bitcoin</title>
    <link rel="stylesheet" href="./../assets/css/admin.css" />
</head>
<body>

<header>
    <h1>MoonDraw Admin Dashboard</h1>
</header>

<nav>
    <a href="adjust-lottery.html">Adjust Lottery</a>
    <a href="manage-users.html">Manage Users</a>
    <a href="view-transactions.html">View Transactions</a>
    <a href="central-wallet.html">Central Wallet</a>
</nav>

<div class="button-container">
    <button class="btn red">Pause Lottery</button>
    <button class="btn blue">Clear Transactions</button>
    <button class="btn green">Resume Lottery</button>
</div>

<main>
    <div class="dashboard">
        <!-- MoonDraw Jackpot Value in USD Section -->
        <div class="section" id="balances">
            <h2>MoonDraw Jackpot Value in USD</h2>
            <form>
                <label for="amount">Adjust Balance:</label>
                <input type="number" id="amount" name="amount" step="0.01" required>
                <button class="btn green" type="submit">Update Balance</button>
            </form>
        </div>

        <hr>

        <!-- Ticket Purchase Parameters Section -->
        <div class="section" id="draws">
            <h2>Ticket Purchase Parameters</h2>
            <form>
                <label for="prize">Max Ticket # Value:</label>
                <input type="number" id="prize" name="prize" step="1" required>
                <button class="btn green" type="submit">Set Ticket Value</button>
            </form>
        </div>

        <hr>

        <!-- SHA-512 for This Week Section -->
        <div class="section" id="sha512">
            <h2>SHA-512 for This Week</h2>
            <form>
                <label for="sha512">SHA-512 Hash:</label>
                <input type="text" id="sha512" name="sha512" class="long-textbox" required>
                <button class="btn green" type="submit">Update SHA512</button>
            </form>
        </div>

        <hr>

        <!-- Last Ten Draws Section -->
        <div class="section" id="last-ten-draws">
            <h2>Last Ten Draws</h2>
            <form>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" step="0.01" required>

                <label for="status">Status:</label>
                <input type="text" id="status" name="status" required>

                <label for="tickets-sold">Tickets Sold:</label>
                <input type="number" id="tickets-sold" name="tickets-sold" required>

                <label for="time">Time:</label>
                <input type="text" id="time" name="time" required>

                <label for="winning-number">Winning Number:</label>
                <input type="number" id="winning-number" name="winning-number" required>

                <label for="seed">Seed:</label>
                <input type="text" id="seed" name="seed" required>

                <button class="btn green" type="submit">Update Last Ten Draws</button>
            </form>
        </div>
    </div>
</main>

</body>
</html>
