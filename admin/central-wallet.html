<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Central Wallet - Bitcoin</title>
    <link rel="stylesheet" href="./../assets/css/admin.css" />
  </head>
  <body>
    <header>
      <h1>MoonDraw Admin Dashboard</h1>
    </header>

    <nav>
      <a href="adjust-lottery.html">Adjust Lottery</a>
      <a href="manage-users.html">Manage Users</a>
      <a href="view-transactions.html">View Transactions</a>
      <a href="central-wallet.html">Central Wallet</a>
    </nav>

    <main>
      <div class="dashboard">
        <div class="section">
          <h2>BTC Wallet Address</h2>
          <p>
            BTC Wallet Address: SAMPLE1Lbcfr7sAHTD9CgdQo3HTMTkV8LK4ZnX71SAMPLE
          </p>
        </div>

        <div class="section">
          <h2>Withdraw Funds</h2>
          <form>
            <label for="amount">Amount:</label>
            <input
              type="number"
              id="amount"
              name="amount"
              step="0.01"
              required
            />

            <label for="wallet-address">Wallet Address:</label>
            <input
              type="text"
              id="wallet-address"
              name="wallet-address"
              required
            />

            <button class="btn blue" type="submit">Withdraw</button>
          </form>
        </div>
      </div>
    </main>
  </body>
