<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoonDrow - My Account</title>

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./../assets/css/style.css" />

    <!-- JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./../assets/js/script.js"></script>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">MoonDrow</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="./home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="how-it-works.html">How It Works</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="my-account.html">My Account</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="page my-account-page">
      <div class="container mt-5 pt-5">
        <div class="row">
          <div class="col-lg-6 m-auto">
            <div class="card shadow-sm mb-4">
              <div class="card-body text-center">
                <h2 class="card-title">My Deposit Address</h2>
                <p class="bg-light p-3 rounded border">
                  1caP8vSML2MvOgYZgn30AfsV1LQxq6ZXQe
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 m-auto">
            <div class="card shadow-sm mb-4">
              <div class="card-body text-center">
                <h2 class="card-title">Withdraw Balance</h2>
                <input
                  type="text"
                  class="form-control mb-3"
                  placeholder="Enter Withdrawal Amount (BTC)"
                  min="0"
                  step="0.00000001"
                  required
                />
                <input
                  type="text"
                  class="form-control mb-3"
                  placeholder="Withdrawal Wallet Addres"
                  min="0"
                  step="0.00000001"
                  required
                />
                <button class="btn btn-warning w-100">Withdraw Now</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 mx-auto">
            <div class="card shadow-sm p-3">
              <ul class="nav nav-tabs" id="accountTabs" role="tablist">
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link active"
                    id="balance-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#my-balance"
                    type="button"
                    role="tab"
                  >
                    My Balance
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="tickets-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#my-tickets"
                    type="button"
                    role="tab"
                  >
                    My Ticket Purchases
                  </button>
                </li>
              </ul>
              <div class="tab-content" id="accountTabsContent">
                <div
                  class="tab-pane fade show active"
                  id="my-balance"
                  role="tabpanel"
                >
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Crypto</th>
                        <th>Amount</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>BTC</td>
                        <td>0.0000098</td>
                      </tr>
                      <tr>
                        <td>USD</td>
                        <td>$5</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="tab-pane fade" id="my-tickets" role="tabpanel">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Ticket Number</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>2025-01-21</td>
                        <td>14:45:22</td>
                        <td>#87364</td>
                      </tr>
                      <tr>
                        <td>2025-01-21</td>
                        <td>14:46:30</td>
                        <td>#57382</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
